<main class="px-3">
  <a
    routerLink="auth"
    class="bg-green-600 text-white px-3 py-px inline-block my-5"
    >Login</a
  >
  <div class="px-3 my-10">
    <h4 class="text-3xl font-mono mb-6 border-b-2 border-green-300">Blogs</h4>
    <div class="grid grid-cols-4 gap-4 items-center" *ngIf="posts$ | async">
      <div
        class="p-3 shadow hover:shadow-lg transition-all"
        *ngFor="let post of posts$ | async"
      >
        <h2 class="text-lg capitalize font-medium">
          {{ post.title.slice(0, 15) }}
        </h2>
        <p class="mb-3">{{ post.body.slice(0, 90) }}</p>
        <a
          href="#"
          class="inline-block px-2 bg-green-600 text-white rounded-sm leading-5 hover:bg-green-500 hover:text-white transition-all"
          >Read</a
        >
      </div>
    </div>
  </div>
</main>
